<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/styles-C4xzPOKM.css">
  </head>
  <body>
    <a href="./index.html" style="position: absolute; top: 10px; left: 10px"
      >‚Üê Back</a
    >

    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="radio-label">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="radio-label">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
    <script src="./js/2-snackbar.js"></script>
  </body>
</html>
